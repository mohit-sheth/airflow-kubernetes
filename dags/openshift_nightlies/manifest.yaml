versions:
  - version: "4.11"
    alias: previous
    releaseStream: 4.11.0-0.nightly
    baremetalReleaseStream: latest-4.11
  - version: "4.12"
    alias: stable
    releaseStream: 4.12.0-0.nightly
    baremetalReleaseStream: latest-4.12
  - version: "4.13"
    alias: next
    releaseStream: 4.13.0-0.nightly
    baremetalReleaseStream: latest-4.13

dagConfig:
  schedules:
    enabled: true
    default: "0 12 * * 1,3,5"
    openstack: "0 12 * * 1-6"
  cleanupOnSuccess: true
  executorImages:
    repository: quay.io/cloud-bulldozer
    tag: 2.3.2
  dependencies:
    e2e_benchmarking:
      repo: https://github.com/cloud-bulldozer/e2e-benchmarking.git
      branch: master

platforms:
  cloud:
    versions: ["4.13"]
    providers: ["aws"]
    variants:
    - name: ovn-control-plane-custom
      config:
        install: ovn-cp.json
        benchmarks: control-plane-custom.json

  # Do not program concurrent builds of ROSA/ROGCP/ARO
  rosa:
    versions: ["4.11", "4.13"]
    variants:
      - name: cp-24 
        schedule: "10 12 * * 3"
        config:
          install: rosa/cp-24.json
          benchmarks: cp-24.json
      - name: cp-120
        schedule: "15 12 * * 1"
        config:
          install: rosa/cp-120.json
          benchmarks: cp-120.json
      - name: cp-252
        schedule: "None"
        config:
          install: rosa/cp-252.json
          benchmarks: cp-252.json
      - name: rosa-upgrade
        schedule: "20 12 * * 3"
        config:
          install: rosa/cp-252.json
          benchmarks: upgrade.json

